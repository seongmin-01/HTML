<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="wrapper">
        <header>
            <h3><a href="../index.html" class="title">Board Project</a></h3>
        </header>

        <main id="user">
            <section class="login">
                <form action="../article/list.html">
                    <table border="0">
                        <tbody>
                            <tr>
                                <td><img src="../images/login_ico_id.png" alt="아이디"></td>
                                <td><input type="text" name="uid" placeholder="아이디 입력"></td>
                            </tr>

                            <tr>
                                <td><img src="../images/login_ico_pw.png" alt="비밀번호"></td>
                                <td><input type="text" name="pass" placeholder="비밀번호 입력"></td>
                            </tr>
                        </tbody>
                    </table>
                    <input type="submit" value="로그인" class="btnLogin">
                </form>
                <div style="text-align: right;">
                    <h3>회원 로그인 안내</h3>
                    <p>아직 회원이 아니시면 회원으로 가입하세요.</p>
                    <a href="../find/userid.html">아이디 |</a>
                    <a href="../find/password.html">비밀번호 찾기 |</a>
                    <a href="./terms.html">회원가입</a>
                </div>
            </section>
        </main>

        <footer>
            <p>
                <span class="copyright">Copyrightⓒ 김철학(개발에반하다.)</span>
                <span class="version">v1.0.1</span>
            </p>
        </footer>
    </div>

</html>

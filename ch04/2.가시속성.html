<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.가시속성</title>
        <!--
        날짜: 2025/01/22
        이름: 김성민
        내용: CSS 가시속성 실습하기  -> 태그의 형식을 지정
    -->
        <style>
            div > span {
                background-color: orange;
            }

            div > div {
                background-color: green;
            }

            /* dispaly none */
            .box1 > span:first-of-type{
                display: none;
            }

            .box1 > span:nth-last-of-type(2) {
                visibility: hidden;
            }

            /* dispaly block */
            .box2 > span:nth-child(2) {
                display: block;  /* inline요소는 기본적으로 크기를 못주기 때문에 block으로 형식을 바꿔줌 */
                width: 100px;
                height: 100px;
                border: 1px solid black;
            }

            /* dispaly inline */
            .box3 > div {
                display: inline;  /* block형식인 div태그를 inline요소로 바꿈 */

            }

            /* dispaly inline-block -> 인라인이지만 block처럼 크기를 지정 가능
            가로로 나열하는데 해당 요소들의 크기를 지정하고 싶을 때 사용하는 듯?
            */
            .box4 > div {
                display: inline-block;
                width: 100px;
                height: 100px;
            }

            /* overflow */
            .box5 {
                display: inline-block;
                width: 200px;
                height: 200px;
                border: 1px solid black;
                box-sizing: border-box;
            }

            .box5 > div {
                width: 100px;
                height: 300px;
                border: 1px solid black;
                box-sizing: border-box;
                opacity: 0.5;  /* 투명도 */
            }

            .box5-1{overflow: visible;}
            .box5-2{overflow: scroll;}
            .box5-3{overflow: hidden;} /* 일반적으로 많이 사용함. */

        </style>
</head>
<body>
    <h3>2.가시속성</h3>
    <h4>display:none</h4>
    <div class="box1">
        <span>span1</span>
        <span>span2</span>
        <span>span3</span>
    </div>

    <h4>display:block</h4>
    <div class="box2">
        <span>span1</span>
        <span>span2</span>
        <span>span3</span>
    </div>

    <h4>display:inline</h4>
    <div class="box3">
        <span>span1</span>
        <div>div2</div>
        <span>span3</span>
    </div>

    <h4>display:inline-block</h4>
    <div class="box4">
        <span>span1</span>
        <div>div2</div>
        <span>span3</span>
    </div>

    <h4>overflow</h4>
    <div class="box5 box5-1">
        <div></div>
    </div>

    <div class="box5 box5-2">
        <div></div>
    </div>

    <div class="box5 box5-3">
        <div></div>
    </div>
</body>
</html>

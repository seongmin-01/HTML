<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.CSS 기본선택자</title>
    <!--
        날짜: 2025/01/21
        이름: 김성민
        내용: 1.CSS 기본 선택자 실습하기
    -->
    <style>

        /*전체선태자*/
        *{
            color: blue;
        }

        /*태그선태자*/
        h3 {
            color: red;
        }

        p{
            color: green;
        }

        /*클래스선태자*/
        .Hello {
            color: orange;
        }

        /*아이디선태자*/
        #Hello{
            color: yellow;
        }
        
    </style>

</head>
<body>
    <h3>1. CSS 기본 선택자</h3>
    <p>
        Hello World <br>
        Hello HTML 
    </p>

    <p class="Hello">
        Hello World <br>
        Hello HTML
    </p>

    <p class="Hello">
        Hello World <br>
        Hello HTML
    </p>

    <p id="Hello">
        Hello World <br>
        Hello HTML
    </p>

</body>
</html>

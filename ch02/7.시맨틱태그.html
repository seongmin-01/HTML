<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7.시맨틱태그</title>
</head>
<!--
    날짜: 2025/01/20
    이름: 김성민
    내용: 2장 HTML 시맨틱태그(의미가 부여된 태그)
    
    시맨틱 태그
        - 공간분할태그 div태그에 의미를 부여한 태그
        - 레이아웃 화면 UI 구성에 사용

    id는 유일한 식별값 
    class 그룹값 
-->
<body>
    <h3>7.시맨틱태그</h3>

    <div id="container"> 
        <header>
            헤더영역
        </header>  
        <main>
            <aside>사이드영역</aside>
            <section>
                <article>본문 컨텐츠 내용1</article>
                <article>본문 컨텐츠 내용2</article>
                <article>본문 컨텐츠 내용3</article>
            </section>
        </main>
        <footer>
            푸터영역
        </footer>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.공간분할태그</title>
     <!--
        날짜: 2025/01/20
        이름: 김성민
        내용: 2장 HTML 공간분할태그 

        블록태그 -> 전체가로폭을 다 차지하는 태그들을 블록태그라고 함. (따라서 세로방향으로 배치됨.)
        인라인태그 -> 해당 영역만 차지함 (가로폭이 남아있기 때문에 가로로 배치됨)
        인라인블록태그 -> 이미지태그처럼 블록태그이지만 크기를 지정해줄 수 있는 태그
    -->
</head>
<body>
    <h3>6.공간분할태그</h3>

    <h4>block 형식 태그</h4>
    <div>공간분할1</div>
    <div>공간분할2</div>
    <div>공간분할3</div>
    
    <h4>inline 형식 태그</h4>
    <span>공간분할1</span>
    <span>공간분할2</span>
    <span>공간분할3</span>

</body>
</html>
